name: CI
on:
  push:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x   # updated from 16.x
          cache: "npm"

      - run: npm install
      - run: npm run lint
      - run: npm test
      - run: npm run build